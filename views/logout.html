<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">

    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background: url(&quot;/assets/img/education.png&quot;);background-size: cover;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                                                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-user" style="color: rgb(0,0,0);font-size: 32px;"></i></div>
                                                <div class="sidebar-brand-text mx-3"><span style="color: rgb(0,0,0);">EduAuth</span></div>
                                            </a></h4>
                                    </div>
                                    <div class="px-4 py-5 my-5 text-center"><p class="text-center">Je bent nu uitgelogd bij <%-provider %>. Wil je ook uitloggen bij EduAuth?</p><a class="btn btn-success btn-lg border rounded-0 ripple-effect" role="button" style="width: 300px;margin: 0px;" href="?remember=true"><span style="color: rgb(255, 255, 255);">Ingelogd blijven</span></a>
                                        <div class="row" style="height: 20px;border-color: transparent;"></div><a class="btn btn-danger btn-lg border rounded-0 ripple-effect" role="button" style="width: 300px;" href="?forget=true">Uitloggen</a>
                                    </div>
                                    <div class="m-5">
                                        <div class="text-center m-3"></div>
                                        <div class="text-center m-3"></div>
                                        <div class="text-center m-3"></div>
                                        <div class="text-center m-3"></div>
                                    </div>
                                    <div class="text-center"><a class="small" href="forgot-password.html"></a></div>
                                    <div class="text-center"><a class="small" href="/register.html"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center"></p>
